    <div class="row register-form">
        <div class="col-md-8 col-md-offset-2">
            <form action = "/outlet.py" method = "GET" class="form-horizontal custom-form">
                
                <h1 class="text-uppercase" id="room_head">Food Outlets</h1>
                </br>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="day-input-field">Food Outlets</label>
                    </div>
                    <div class="col-md-6 col-md-offset-0 col-sm-6 input-column">
                        <select class="form-control" name="Outlet" required="">

                                <option value="THC">The Hunger Cycle</option>
                                <option value="chitchat">Chit Chaat</option>
                                <option value="chicago">Chicago Pizza</option>
                                <option value="juicebar">Juice Bar</option>

                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="budget-input-field">Budget</label>
                    </div>
                    <div class="col-md-6 col-md-offset-0 col-sm-6 input-column">
                        <select class="form-control" name="Budget" required="">
                            <optgroup label="Choose Budget">
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="150">150</option>
                                <option value="200">200</option>
                                <option value="250">250</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <a href = "/Applications/XAMPP/xamppfiles/htdocs/outlet.py"> <button class="btn btn-primary btn-block" type="submit">I'm Feeling Hungry</button></a>

            </form>
        </div>
