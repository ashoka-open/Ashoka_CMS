<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand navbar-link" href="index.html" target="_top"> <img src="assets/img/logo white.png" height="40" id="logo"></a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">

    <div class="row register-form">
            <div class="bs-example">

                    <button type="button" class="btn btn-success" data-toggle="popover" data-placement="bottom" title="Popover title" data-content="Popover on right.">Dinner</button>
                    
                </div>
                    <p><strong>Note:</strong> Click on the buttons to display the menu.</p>
